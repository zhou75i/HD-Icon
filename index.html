<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标库展示</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* GitHub 图标样式 */
        .github-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: #24292e;
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        
        .github-icon:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: #000;
        }
        
        .github-icon i {
            font-size: 24px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .items-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .items-per-page select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .icon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            height: 60px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        
        .icon-name {
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            margin: 0 15px;
            font-weight: 500;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .github-icon {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
            }
            
            .github-icon i {
                font-size: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-top: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .github-icon {
                width: 36px;
                height: 36px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
        
        /* 加载动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- GitHub 图标按钮 -->
            <a href="https://github.com/zhou75i/HD-Icon/" target="_blank" rel="noopener noreferrer" class="github-icon" title="访问 GitHub 仓库">
                <i class="fab fa-github"></i>
            </a>
            
            <h1>图标库展示</h1>
            <p class="description">浏览、搜索和复制图标名称。所有图标数据来自 HD-Icon 项目，项目图片取自网络。</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="搜索图标名称...">
            </div>
            
            <div class="items-per-page">
                <span>每页显示:</span>
                <select id="itemsPerPage">
                    <option value="20">20个</option>
                    <option value="50">50个</option>
                    <option value="100">100个</option>
                </select>
            </div>
        </div>
        
        <div class="icons-grid" id="iconsContainer">
            <!-- 图标将通过JavaScript动态加载 -->
        </div>
        
        <div class="pagination">
            <button id="prevPage">上一页</button>
            <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
            <button id="nextPage">下一页</button>
        </div>
    </div>
    
    <div class="notification" id="notification">图标名称已复制到剪贴板！</div>
    <div class="notification error" id="errorNotification" style="display: none;">加载图标数据失败！</div>

    <script>
        // 从 icon.json 加载的图标数据（对象数组：{name, url}）
        let icons = [];
        
        // 状态变量
        let currentPage = 1;
        let itemsPerPage = 20;
        let filteredIcons = []; // 过滤后的图标数据
        
        // DOM 元素
        const iconsContainer = document.getElementById('iconsContainer');
        const searchInput = document.getElementById('searchInput');
        const itemsPerPageSelect = document.getElementById('itemsPerPage');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const notification = document.getElementById('notification');
        const errorNotification = document.getElementById('errorNotification');
        
        // 初始化
        function init() {
            loadIconData(); // 优先加载图标数据
            setupEventListeners();
        }
        
        // 加载 icon.json 数据
        async function loadIconData() {
            try {
                // 显示加载提示
                iconsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2rem; color: #3498db;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px; animation: spin 2s linear infinite;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M16 16v1a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2v-1"></path>
                            <line x1="12" y1="12" x2="12" y2="8"></line>
                        </svg>
                        <br>加载图标数据中...
                    </div>
                `;
                
                // 发送请求获取 icon.json
                const response = await fetch('icon.json');
                if (!response.ok) {
                    throw new Error(`HTTP 错误：${response.status}`);
                }
                
                const data = await response.json();
                icons = data.icon || []; // 提取 icon 数组（容错处理）
                
                // 验证数据格式
                if (!Array.isArray(icons) || icons.length === 0) {
                    throw new Error("icon.json 中未找到有效图标数据");
                }
                
                filteredIcons = [...icons]; // 初始化过滤后的图标数组
                renderIcons(); // 渲染图标
            } catch (error) {
                // 显示错误提示
                iconsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2rem; color: #e74c3c;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <br>图标数据加载失败：${error.message}
                    </div>
                `;
                
                // 显示错误通知
                errorNotification.style.display = 'block';
                errorNotification.classList.add('show');
                setTimeout(() => {
                    errorNotification.classList.remove('show');
                    setTimeout(() => errorNotification.style.display = 'none', 300);
                }, 3000);
                
                console.error('加载 icon.json 失败：', error);
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            itemsPerPageSelect.addEventListener('change', handleItemsPerPageChange);
            prevPageButton.addEventListener('click', goToPrevPage);
            nextPageButton.addEventListener('click', goToNextPage);
        }
        
        // 处理搜索
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (!searchTerm) {
                filteredIcons = [...icons]; // 搜索为空时显示全部
            } else {
                filteredIcons = icons.filter(icon => 
                    icon.name.toLowerCase().includes(searchTerm)
                );
            }
            currentPage = 1; // 搜索后重置到第一页
            renderIcons();
        }
        
        // 处理每页显示数量变化
        function handleItemsPerPageChange() {
            itemsPerPage = parseInt(itemsPerPageSelect.value);
            currentPage = 1; // 切换数量后重置到第一页
            renderIcons();
        }
        
        // 渲染图标
        function renderIcons() {
            // 计算总页数
            const totalPages = Math.max(1, Math.ceil(filteredIcons.length / itemsPerPage));
            totalPagesSpan.textContent = totalPages;
            
            // 更新分页按钮状态
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages;
            
            // 计算当前页的图标数据
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentIcons = filteredIcons.slice(startIndex, endIndex);
            
            // 清空容器
            iconsContainer.innerHTML = '';
            
            // 无匹配结果时显示提示
            if (currentIcons.length === 0) {
                iconsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2rem; color: #7f8c8d;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px;">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <br>未找到匹配的图标
                    </div>
                `;
                return;
            }
            
            // 渲染图标卡片
            currentIcons.forEach(icon => {
                const iconCard = document.createElement('div');
                iconCard.className = 'icon-card';
                
                // 图标卡片内容（使用 json 中的 url，添加加载失败占位图）
                iconCard.innerHTML = `
                    <div class="icon">
                        <img 
                            src="${icon.url}" 
                            alt="${icon.name}"
                            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHJ4PSIzIiBmaWxsPSIjZTBlMGUwIi8+PHBhdGggZD0iTTMwIDBIMjVhNSA1IDAgMCAwLTUgNUw1IDUwYTYgNiAwIDAgMCA2IDZIMTVhNSA1IDAgMCAwIDUgNVY1NUw1NSA1NWE2IDYgMCAwIDAgNi02VjM1YTYgNiAwIDAgMC02LTZIMzVhNSA1IDAgMCAwLTUtNVoiIGZpbGw9IiNmZmYiLz48L3N2Zz4='; this.alt='图标加载失败'"
                        >
                    </div>
                    <div class="icon-name">${icon.name}</div>
                    <button class="copy-btn" data-name="${icon.name}">复制名称</button>
                `;
                
                iconsContainer.appendChild(iconCard);
            });
            
            // 为复制按钮添加事件监听
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', handleCopy);
            });
            
            // 更新当前页码显示
            currentPageSpan.textContent = currentPage;
        }
        
        // 处理复制图标名称
        function handleCopy(event) {
            const iconName = event.target.getAttribute('data-name');
            
            // 复制到剪贴板
            navigator.clipboard.writeText(iconName)
                .then(() => {
                    showNotification('图标名称已复制到剪贴板！');
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    // 降级方案：使用 textarea 模拟复制
                    const textArea = document.createElement('textarea');
                    textArea.value = iconName;
                    document.body.appendChild(textArea);
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showNotification('图标名称已复制到剪贴板！');
                    } catch (err) {
                        console.error('降级复制方法失败: ', err);
                        showNotification('复制失败，请手动复制', true);
                    }
                    
                    document.body.removeChild(textArea);
                });
        }
        
        // 显示通知（支持成功/失败两种状态）
        function showNotification(message, isError = false) {
            notification.textContent = message;
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // 上一页
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderIcons();
                // 滚动到图标区域顶部
                iconsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // 下一页
        function goToNextPage() {
            const totalPages = Math.ceil(filteredIcons.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderIcons();
                // 滚动到图标区域顶部
                iconsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // 初始化应用
        init();
    </script>
</body>

</html>
